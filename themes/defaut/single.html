<div class="vnews-block">
<div class="vnews-title">{titre}, <span class="vnews-author">par {auteur}</span></div>
<div class="vnews-content">{contenu}<div class="vnews-clear"></div></div>
<div class="vnews-footer">
	<hr />
	<div style="float:left">{date} dans {categorie}</div>
	<div style="float:right">{like}{tweet}{+1}</div>
	<div style="clear:both;"></div>
	{commentaires}</div>
</div>
<br /><br />
