<div class="vnews-block">
	<div class="vnews-title">{titre}, <span class="vnews-author">par {auteur}</div>
	<div class="vnews-contenu">{contenu}<div class="vnews-clear"></div></div>
	<div class="vnews-footer">
		<hr class="vnews-ending" />
		<div style="float:left;">{nbcommentaires}</div>
		<div style="float:right;">{date} dans {categorie}</div>
		<div style="clear:both;"></div>
	</div>
</div>
